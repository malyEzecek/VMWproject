<html>
    <head>
        <title>DB Reconstructor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <h2>Database Reconstructor</h2>
            
            <form>
                <div class="form-group">
                  <label for="time">Time elapsed</label>
                  <input type="text" class="form-control" id="time" value="00:00" readonly>
                </div>
                <div class="form-group">
                    <label for="current-word">Current word</label>
                    <input type="text" class="form-control" id="current-word" value="" readonly>
                </div>
                <div class="form-group">
                    <label for="count">Records found</label>
                    <input type="number" class="form-control" id="count" value="0" readonly>
                </div>
            </form>

            <div class="row" id="button-container" hidden>
                <button id="download-data" type="button" class="btn btn-primary">Download data</button>
                <button id="download-report" type="button" class="btn btn-primary">Download report</button>
            </div>

            <div class="row">
                <button id="run-button" type="button" class="btn btn-primary">Run</button>
                <button id="stop-button" type="button" class="btn btn-primary" disabled>Stop</button>
            </div>

        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="./main.js"></script>

    <style>
        .container {
            margin-top: 20px;
        }

        .row {
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 15px;
        }

        button {
            margin-right: 15px;
        }

    </style>
</html>
